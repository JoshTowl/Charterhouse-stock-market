<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div style="width: 80%;">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    var ctx = document.getElementById('priceChart').getContext('2d');
    var timeLabels = ['12:00', '12:30', '13:00', '13:30', '14:00', '14:30']; // Sample time labels
    var priceData = [10, 20, 30, 25, 35, 40]; // Sample price data

    var priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Price',
          data: priceData,
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        }]
