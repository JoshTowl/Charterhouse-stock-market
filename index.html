<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div style="width: 80%;">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    var ctx = document.getElementById('priceChart').getContext('2d');
    var timeLabels = ['1:00', '2:00', '3:00', '4:00', '5:00']; // Time labels
    var priceData = [3, 5, 7, 4, 9]; // Sample price data

    var priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Price',
          data: priceData,
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Time (hours)'
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Price'
            },
            ticks: {
              beginAtZero: true,
              max: 10 // Set maximum value for y-axis
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
